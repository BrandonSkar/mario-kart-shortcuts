<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>

    <script>
      // Your repo name
      const repo = "/mario-kart-shortcuts";

      // The path GitHub Pages tried to load (ex: /mario-kart-shortcuts/LR)
      const fullPath = window.location.pathname;

      // Remove the repo name to get the React Router path (ex: /LR)
      const reactPath = fullPath.replace(repo, "");

      // Redirect to index.html with the path appended as a hash
      // React Router will read the hash and load the correct page
      window.location.replace(repo + "/index.html#" + reactPath);
    </script>
  </head>
  <body></body>
</html>
