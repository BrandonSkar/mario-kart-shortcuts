<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script>
      // Take the current path from the GitHub Pages URL
      // Example: /mario-kart-shortcuts/LR
      // Remove the repo name (/mario-kart-shortcuts)
      // Then redirect React to load that route.
      const repo = "/mario-kart-shortcuts";

      // Remove the repo prefix from the current path
      const path = window.location.pathname.replace(repo, "");

      // Redirect to index.html WITH the original path restored
      window.location.replace(repo + "/index.html#" + path);
    </script>

  </head>
  <body></body>
</html>
